<div *ngIf="cardData">
  <button
    class="app-beer-card__favourite-button"
    (click)="toggleFavourite()"
    [ngClass]="{ favourite: isFavourite }"
  >
    â˜…
  </button>
  <div
    routerLink="/product/{{ cardData.id }}"
    [queryParams]="{ name: formatNameForURL(cardData.name || '') }"
    class="app-beer-card__container"
  >
    <div class="app-beer-card__image">
      <img
        src="{{ cardData.image_url }}"
        alt="{{ cardData.name }}"
        (error)="cardData.image_url = './../../../assets/images/beer.png'"
      />
    </div>
    <div class="app-beer-card__text">
      <div class="app-beer-card__text__name">
        <b> Name: </b> {{ cardData.name }}
      </div>
      <div class="app-beer-card__text__alcohol">
        <b> Alcohol: </b> {{ cardData.abv }}%
      </div>
    </div>
  </div>
</div>
